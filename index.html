<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Busca de Competências</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  
  <body class="bg-black">
    <!--Start Menu-->
    <nav class="navbar mb-3" style="background-color: blue;">
      <div class="container-fluid">
        <div class="navbar-brand">
           <h2 class="text-white"><i class="bi bi-briefcase-fill"></i> Skill  <span class="text-warning">Analytics</span>  </h2>
        </div>
      </div>
    </nav>
    <!--End Menu-->

    <!-- Start Modal -->
    <div class="modal fade" id="camposvazios" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger">
            <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Ops!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="fechar"></button>
          </div>
          <div class="modal-body">
            Parece que alguns campos estão vazios, é necessário preenche-los antes de continuar.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->

    <!--Start Search-->
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="input-group">
          <div class="form-floating">
              <input type="text" class="form-control" id="palavrasChave" placeholder="Engenheiro de Produção">
              <label for="palavrasChave">Profissão</label>
           </div>
           <div class="form-floating">
              <input type="text" class="form-control" id="pais" placeholder="Brasil">
              <label for="pais">País</label>
          </div>
          <div class="form-floating">
              <input type="text" class="form-control" id="estado" placeholder="São Paulo">
              <label for="estado">Estado</label>
          </div>
          <button id="pesquisa" type="button" class="btn btn-primary text btn-lg" onclick="get_jobs()"> 
            <i class="bi bi-search"></i>
          </button>
          <button type="button" class="btn btn-warning btn-lg " id="send-to-api-btn"  onclick="sendDescriptionsToApi()"> 
            Analisar Skills
          </button>
        </div>
      </div>
    </div>
    <!--End Search-->

    <!-- Botão para enviar descrições para API, escondido inicialmente -->
    <!-- Tabs for Job Listings and API Results -->
    <div class="container mt-5">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="jobs-tab" data-bs-toggle="tab" data-bs-target="#jobs" type="button" role="tab" aria-controls="jobs" aria-selected="true">Vagas Encontradas</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="api-results-tab" data-bs-toggle="tab" data-bs-target="#api-results" type="button" role="tab" aria-controls="api-results" aria-selected="false">Resultados da API</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="charts-tab" data-bs-toggle="tab" data-bs-target="#charts" type="button" role="tab" aria-controls="resumo" aria-selected="false">Resultado</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="jobs" role="tabpanel" aria-labelledby="jobs-tab">
          <div class="list-group mt-3" id="lista">
            <a href="#" class="list-group-item list-group-item-action active ">
              <div class="d-flex w-100 justify-content-center">
                <h5 class="mb-1">Aguardando a sua pesquisa</h5>
              </div>
              <p class="mb-1 d-flex justify-content-center">As vagas encontradas aparecerão aqui</p>
            </a>
          </div>
          <!-- Contêiner de paginação -->
          <div class="d-flex justify-content-center mt-3" id="pagination"></div>
        </div>
        <div class="tab-pane fade" id="api-results" role="tabpanel" aria-labelledby="api-results-tab">
          <div class="text-center mt-3">
            <div class="btn-group" role="group" aria-label="Toggle tables">
              <button id="btn-words" type="button" class="btn btn-primary" onclick="showTable('words')">Palavras</button>
              <button id="btn-bigrams" type="button" class="btn btn-secondary" onclick="showTable('bigrams')">Bigramas</button>
              <button id="btn-trigrams" type="button" class="btn btn-secondary" onclick="showTable('trigrams')">Trigramas</button>
            </div>
          </div>
          <div id="api-results-list" class="mt-3">
            <!-- As tabelas serão exibidas aqui -->
          </div>
        </div>
        <div class="tab-pane fade" id="charts" role="tabpanel" aria-labelledby="charts-tab">
          <div class="container mt-3 ">
            <div id="wordCloudContainer" class="mt-5" style="width: 75%; height: 400px;"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="get_jobs.js"></script>
  </body>
</html>
